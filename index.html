<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <title>Simulador</title>
</head>
<body>
    <h1> - Productos de computacion  - Simulador de cotizador</h1>
    <form class="" action="index.html" method="post">
        <table>
            <tr>
                <td><label for="">Producto</label></td>
                <td>
                    <select id="form_producto" class="" name="form_producto">
                        <option value="CPU">CPU</option>
                        <option value="Pantalla">Pantalla</option>
                        <option value="Teclado">Teclado</option>
                        <option value="Mouse">Mouse</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Valor</label></td>
                <td>
                    <input id="form_valor" type="text" name="form_valor" value="">
                </td>
            </tr>
            <tr>
                <td><label for="">Cantidad</label></td>
                <td>
                    <input id="form_cantidad" type="number" name="form_cantidad" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" name="button" onclick="agregar_producto()">Agregar Producto</button>
                </td>
                
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Valor</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>-</th>
            </tr>
        </thead>
        <tbody id="tabla_productos">
            
        

        </tbody>
        <tfoot>
            <th colspan="4">Total</th>
            <th id="total">$</th>
        </tfoot>
    </table>

</body>
</html>
