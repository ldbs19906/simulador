<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <title>Simulador</title>
</head>
<body>
    <h1> - Taller - Simulador de cotizador</h1>
    <form class="" action="index.html" method="post">
        <table>
            <tr>
                <td><label for="">Producto</label></td>
                <td>
                    <select class="">
                        <option value="">CPU</option>
                        <option value="">Pantalla</option>
                        <option value="">Teclado</option>
                        <option value="">Mouse</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Valor</label></td>
                <td>
                    <input type="text" name="" value="">
                </td>
            </tr>
            <tr>
                <td><label for="">Cantidad</label></td>
                <td>
                    <input type="number" name="" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" name="button">Agregar Producto</button>
                </td>
                
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Valor</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <th colspan="3">Total</th>
            <th>$</th>
        </tfoot>
    </table>

</body>
</html>
